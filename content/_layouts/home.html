---
layout: default
---

{{ content }}

<h2>Recent posts</h2>

<ul>
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
    </li>
    {% endfor %}
</ul>
